<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εκπαιδευτικό Υλικό για το Γυμνάσιο</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-image: url('classroom.png');
            background-size: cover;
            background-position: center;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 0;
        }
        .box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px auto;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            text-decoration: none;
            color: #333;
            display: block;
            margin: 5px 0;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        .buttons button {
            font-family: 'Comfortaa', sans-serif;
            font-weight: 600;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            color: white;
            transition: background 0.3s;
        }
        .buttons button:hover {
            opacity: 0.8;
        }
        .footer-buttons {
            margin-top: 40px;
        }
        .footer-buttons a {
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            font-size: 1em;
        }
        .footer-buttons a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Εκπαιδευτικό Υλικό για το Γυμνάσιο</h1>
    <h2>Εφαρμογές για Διαδραστικούς Πίνακες και άλλο Εκπαιδευτικό Υλικό</h2>
    <div class="box">
        Δημιουργία: Παναγιώτης Δόμβρος (CC BY-NC)
    </div>
    <div class="contact">
        <p>📧 p.domvros@gmail.com</p>
        <p>📘 <a href="https://www.facebook.com/panayotis.domvros/" target="_blank">Facebook</a></p>
        <p>📸 <a href="https://www.instagram.com/p_domvros/" target="_blank">Instagram</a></p>
    </div>
    <div class="buttons">
        <button style="background: #FF5733;" onclick="window.open('https://panagiotis-domvros.github.io/back-to-the-future/', '_blank')">Αρχαία Ελληνική Ιστορία</button>
        <button style="background: #33FF57;" onclick="window.open('https://pdomvros.github.io/odyssey-race/', '_blank')">Αρχαία Ελληνική Γραμματεία</button>
        <button style="background: #3357FF;" onclick="window.open('https://pdomvros.github.io/lyo-race/', '_blank')">Αρχαία Ελληνική Γλώσσα</button>
        <button style="background: #FF33A1;" onclick="window.open('https://pdomvros.github.io/literature-race/', '_blank')">Νεοελληνική Γλώσσα</button>
        <button style="background: #A133FF;" onclick="window.open('https://panagiotis-domvros.github.io/back-to-the-future-2/', '_blank')">Αγγλικά</button>
        <button style="background: #33FFF5;" onclick="window.open('https://pdomvros.github.io/love-hangman-gr/', '_blank')">Διάφορα</button>
    </div>
    <div class="footer-buttons">
